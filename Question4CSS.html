body {
    margin: 0;
    padding: 0;
}

.image-container {
    position: relative;
    width: 500px;
    height: 300px;
}

img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

/* Set z-index to control the overlap order */
img:nth-child(1) {
    z-index: 1;
}

img:nth-child(2) {
    z-index: 2;
}
