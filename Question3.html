<!DOCTYPE html>
<html>
<head>
    <title>Personal Details Management</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Personal Details</h1>
        <table class="details-table">
            <tr>
                <td class="field-name">Name:</td>
                <td><input type="text" placeholder="Enter your name"></td>
            </tr>
            <tr>
                <td class="field-name">Class:</td>
                <td><input type="text" placeholder="Enter your class"></td>
            </tr>
            <tr>
                <td class="field-name">Qualifications:</td>
                <td><input type="text" placeholder="Enter your qualifications"></td>
            </tr>
            <tr>
                <td class="field-name">Photo:</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td class="field-name">Address:</td>
                <td><textarea placeholder="Enter your address"></textarea></td>
            </tr>
        </table>
    </div>
</body>
</html>
