.timetable {
    border-collapse: collapse;
    width: 100%;
}

.timetable th {
    background-color: blue;
    color: white;
    text-align: center;
    padding: 10px;
}

.timetable th,
.timetable td {
    border: 1px solid black;
    padding: 10px;
    text-align: center;
}

/* Internal CSS */
<style>
  .timetable th {
    text-transform: uppercase;
    font-weight: bold;
  }

  .timetable td:nth-child(2) {
    font-size: 1.2em;
  }
</style>
